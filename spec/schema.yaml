          oneOf:
            - $ref: 'programmembership.yaml#/ProgramMembership'
            - $ref: 'organization.yaml#/Organization'
        members:
          description: A member of this organization.
          oneOf:
            - $ref: 'person.yaml#/Person'
            - $ref: 'organization.yaml#/Organization'
