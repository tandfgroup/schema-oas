            overlaps it, i.e. they have some but not all points in common. As
            defined in <a
            href="https://en.wikipedia.org/wiki/DE-9IM">DE-9IM</a>.
          oneOf:
            - description: GeospatialGeometry type is not published yet in schema.org.
