ExerciseGym:
  $ref: 'sportsactivitylocation.yaml#/SportsActivityLocation'
  description: A gym.
ExhibitionEvent:
  $ref: 'event.yaml#/Event'
  description: >-
    Event type: Exhibition event, e.g. at a museum, library, archive, tradeshow,
    ...
FastFoodRestaurant:
