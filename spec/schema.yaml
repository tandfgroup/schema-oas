          oneOf:
            - $ref: 'person.yaml#/Person'
            - $ref: 'organization.yaml#/Organization'
        members:
          description: A member of this organization.
          oneOf:
            - $ref: 'person.yaml#/Person'
            - $ref: 'organization.yaml#/Organization'
        membershipNumber:
          description: A unique identifier for the membership.
          type: string
        programName:
