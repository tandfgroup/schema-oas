          type: boolean
        medicalSpecialty:
          description: >-
            A medical specialty of the provider. Note: MedicalSpecialty type is
            not published yet in schema.org.
          type: object
      type: object
  description: >-
    A medical organization (physical or not), such as hospital, institution or
    clinic.
MeetingRoom:
  $ref: 'room.yaml#/Room'
