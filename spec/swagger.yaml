              oneOf:
                - type: Photograph
                - type: ImageObject
            publicAccess:
              description: >-
                A flag to signal that the <a class="localLink"
                href="http://schema.org/Place">Place</a> is open to public
                visitors.  If this property is omitted there is no assumed default
                boolean value
