        updates.</li>
    
        <li><a class="localLink"
        href="http://schema.org/FollowAction">FollowAction</a>: Unlike FollowAction,
        JoinAction does not imply that you'll be polling for updates.</li>
    
        </ul>
    LakeBodyOfWater:
