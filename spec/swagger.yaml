    InternetCafe:
      $ref: '#/components/schemas/LocalBusiness'
      description: An internet cafe.
    InvestmentOrDeposit:
      allOf:
        - $ref: '#/components/schemas/FinancialProduct'
        - properties:
            amount:
              description: The amount of money.
              oneOf:
                - type: MonetaryAmount
                - type: number
          type: object
      description: >-
        A type of financial product that typically requires the client to transfer
        funds to a financial service in return for potential beneficial financial
