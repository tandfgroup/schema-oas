ImageObject:
  allOf:
    - $ref: 'MediaObject.yaml#/MediaObject'
    - type: object
      description: An image file.
      properties:
        caption:
          type: string
          description: The caption for this object.
        exifData:
          oneOf:
            - type: string
            - $ref: 'PropertyValue.yaml#/PropertyValue'
          description: exif data for this object.
        representativeOfPage:
          type: boolean
          description: Indicates whether this image is representative of the content of the page.
        thumbnail:
          $ref: 'ImageObject.yaml#/ImageObject'
          description: Thumbnail image for an image or video.
