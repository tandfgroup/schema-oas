    - properties:
        abridged:
          description: Indicates whether the book is an abridged edition.
          type: boolean
        bookEdition:
          description: The edition of the book.
          type: string
        bookFormat:
          $ref: 'bookformattype.yaml#/BookFormatType'
          description: The format of the book.
        illustrator:
          $ref: 'person.yaml#/Person'
